<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

  <body ng-app="cvManagerApp" md-theme="teal">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
      <md-toolbar>
        <h2 class="md-toolbar-tools">
          <span>Soy ingeniero</span>
        </h2>
      </md-toolbar>
      <md-content>
        <md-tabs class="md-accent" md-selected="data.selectedIndex">
          <md-tab id="tab1" aria-controls="tab1-content">Inicio</md-tab>
          <md-tab id="tab2" aria-controls="tab2-content">Experiencia Laboral</md-tab>
          <md-tab id="tab3" aria-controls="tab3-content">Proyectos</md-tab>
          <md-tab id="tab2" aria-controls="tab4-content">Formación académica</md-tab>
          <md-tab id="tab2" aria-controls="tab5-content">Otros</md-tab>
          <md-tab id="tab2" aria-controls="tab6-content">Contacto</md-tab>
        </md-tabs>
        <ng-switch on="data.selectedIndex" class="tabpanel-container">
        <div role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()">
          View for Item #1
        </div>
        <div role="tabpanel" id="tab2-content" aria-labelledby="tab2" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()">
          View for Item #2
        </div>
        <div role="tabpanel" id="tab3-content" aria-labelledby="tab3" ng-switch-when="2" md-swipe-left="next()" md-swipe-right="previous()">
          View for Item #3
        </div>
        <div role="tabpanel" id="tab4-content" aria-labelledby="tab4" ng-switch-when="3" md-swipe-left="next()" md-swipe-right="previous()">
          View for Item #4
        </div>
        <div role="tabpanel" id="tab5-content" aria-labelledby="tab5" ng-switch-when="4" md-swipe-left="next()" md-swipe-right="previous()">
          View for Item #5
        </div>
        <div role="tabpanel" id="tab6-content" aria-labelledby="tab6" ng-switch-when="5" md-swipe-left="next()" md-swipe-right="previous()">
          View for Item #6
        </div>
        </ng-switch>
        <!--div ng-view=""></div-->
      </md-content>
      <md-content>
        <div class="footer">
          <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
        </div>
      </md-content>

    </div>
    <md-button class="md-fab md-fab-bottom-right right md-primary" aria-label="Insert Drive" >
      <i class="fa fa-file-pdf-o fa-2x"></i>
      <md-tooltip>Descargar en PDF</md-tooltip>
    </md-button>

        <script src="../bower_components/hammerjs/hammer.min.js"></script>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-route/angular-route.min.js"></script>
        <script src="../bower_components/angular-resource/angular-resource.min.js"></script>

        <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="../bower_components/angular-aria/angular-aria.min.js"></script>

        <!-- Angular Material Javascript now available via Google CDN; version 0.6 used here -->

</body>
</html>
